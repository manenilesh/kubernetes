apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-rs-1
  labels:
    app: my-rs-1
spec:
  template:
    metadata:
      labels:
        app: my-rs-1
    spec:
      containers:
        - name: my-pod-1
          image: httpd
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
  replicas: 2
  selector:
    matchLabels:
      app: my-rs-1
